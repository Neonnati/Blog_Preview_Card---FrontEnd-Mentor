<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <section>
      <article class="card_container active">

        <section class="card_picture">
          <div class="image">
            <img class="deco" src="./images/illustration-article.svg" alt="A decorative element" />
          </div>
        </section>

        <section class="card_content">
          <h1 class="category">Learning</h1>
          <h2 class="sub__category">Published 21 Dec 2023</h2>
          <h3 class="header active">HTML & CSS foundations</h3>
          <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="author">
            <img src="./images/image-avatar.webp" alt="Profile image-avatar" />
            <p class="name">Greg Hooper</p>
          </div>
        </section>    
          
      </article>
    </section>
    
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Neonnati" target="_blank">Neonnati</a>.</div>
    </footer>
  </main>
</body>
</html>
